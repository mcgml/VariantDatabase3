<div class="col-md-4"></div>
<div class="col-md-4">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="input-email" class="sr-only">Email address</label>
        <input data-ng-model="username" type="email" id="input-email" class="form-control" placeholder="Email address" required autofocus>
        <label for="input-password" class="sr-only">Password</label>
        <input data-ng-model="password" type="password" id="input-password" class="form-control" placeholder="Password" required>
        <button data-ng-click="login()" class="btn btn-md btn-primary btn-block" type="submit"><i class="fa fa-sign-in"></i> Sign in</button>
    </form>
</div>
<div class="col-md-4"></div>
