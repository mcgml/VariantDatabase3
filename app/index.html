<!DOCTYPE html>
<html lang="en" data-ng-app="variantdatabase">

    <script src="/node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/node_modules/angular/angular.min.js" type="text/javascript"></script>

    <script src="app.js" type="text/javascript"></script>

    <script src="search/search.js" type="text/javascript"></script>
    <script src="account/account.js" type="text/javascript"></script>

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <ul class="nav navbar-nav">

                <li><a href="/search"><i class="fa fa-search"></i>&nbspSearch</a></li>
                <li><a href="/admin"><i class="fa fa-wrench"></i>&nbspAdmin</a></li>
            </ul>
